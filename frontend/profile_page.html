<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    <header class="profile-header">
      <img src="profile-image" id="profileID" alt="Insert here" class="profile-picture">
      <label for="input-file"></label>
      <input type="file" accept="image/*" id="input-file" onclick="insertPicture(this)">
      <div class="profile-info">
        <h1>John Doe</h1>
        <p>@johndoe</p>
      </div>
    </header>

    <section class="bio">
      <h2>Bio</h2>
      <p>Software Developer. Passionate about open-source projects and web development.</p>
    </section>

    <section class="stats">
      <div class="stat">
        <h3>Your posts</h3>
        <p>42</p>
      </div>
      <div class="stat">
        <h3>Followers</h3>
        <p>1000</p>
      </div>
      <div class="stat">
        <h3>Following</h3>
        <p>50</p>
      </div>
    </section>

    <section class="posts">
      <h2>Posts</h2>
      <div class="post">
        <h3>Project-1</h3>
        <p>Repository description here...</p>
      </div>
      <div class="post">
        <h3>Project-2</h3>
        <p>Repository description here...</p>
      </div>
      <!-- Add more repositories as needed -->
    </section>

    <div class="menubtn" onclick="menuFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>

  </div>

  <script>

    function insertPicture(x){
      let profilePicture = document.getElementById("profileID")
      let inputFile = document.getElementById("input-file")

      inputFile.onchange = function(){
        profilePicture.src = URL.createObjectURL(inputFile.files[0])
      }
    }

    function menuFunction(x) 
    {
      x.classList.toggle("change");
      var dropdown = document.querySelector(".dropdown-content");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) 
    {
      if (!event.target.matches('.menubtn, .menubtn *')) {
        var dropdown = document.querySelector(".dropdown-content");
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        }
        var bars = document.querySelector('.menubtn');
        if (bars.classList.contains('change')) {
            bars.classList.remove('change');
        }
      }
    }
  </script>
</body>
</html>
