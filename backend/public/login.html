<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Mussic&Chill | Sign In - Sign Up </title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form class="form-sign-up" id = "form-sign-up">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>   
                <input type="email" placeholder="Email" name="email" id="email-signup">
                <span class="up-showpassword"><i class="fa-regular fa-eye-slash"></i></span>
                <input type="password" placeholder="Password" class="sign-up-password" name="password" id="password-signup">
                <input type="password" placeholder="Confirm password"  class="sign-up-password" name="password-cm" id="password-cm">
                <input type="text" placeholder="Username" name="username" id="username-signup">
                <input type="checkbox" name="isArtist" id="isArtist"><label for="isArtist">Are you an artist?</label>
                <button type="button" class="btnUp" id="btnUp">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form class="form-sign-in" id="form-sign-in" method="post" action="/login/signin">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                
                <input type="text" placeholder="Email" name="email" id="username">
                <input type="password" placeholder="Password" class="sign-in-password" name="password" id="password">
                <span class="showpassword"><i class="fa-regular fa-eye-slash"></i></span>
                <a href="#">Forget Your Password?</a>
                <button type="submit" class="btnIn" id="btnIn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
