<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music&Chill</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header class="header">
            <ul class="bar">
                <li class="bar_item">
                    <a href="#">
                        <span class="icons"><svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                viewBox="0 0 24 24">
                                <path
                                    d="M17.537 12.625a4.421 4.421 0 0 0 2.684 4.047 10.96 10.96 0 0 1-1.384 2.845c-.834 1.218-1.7 2.432-3.062 2.457-1.34.025-1.77-.794-3.3-.794-1.531 0-2.01.769-3.275.82-1.316.049-2.317-1.318-3.158-2.532-1.72-2.484-3.032-7.017-1.27-10.077A4.9 4.9 0 0 1 8.91 6.884c1.292-.025 2.51.869 3.3.869.789 0 2.27-1.075 3.828-.917a4.67 4.67 0 0 1 3.66 1.984 4.524 4.524 0 0 0-2.16 3.805m-2.52-7.432A4.4 4.4 0 0 0 16.06 2a4.482 4.482 0 0 0-2.945 1.516 4.185 4.185 0 0 0-1.061 3.093 3.708 3.708 0 0 0 2.967-1.416Z" />
                            </svg>
                        </span>
                        Music
                    </a>
                </li>
                <li class="bar_item">
                    <a href="#">
                        <span class="icons"><svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5" />
                            </svg>
                        </span>
                        Home
                    </a>
                </li>
                <li class="bar_item">
                    <a href="#">
                        <span class="icons"><svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                    d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
                            </svg>
                        </span>
                        Search
                    </a>
                </li>
            </ul>
        </header>
        <div class="acc">
            <div class="youracc">Your Account</div>
            <div class="upandin">
                <div class="signup"><a href="#">Sign up</a></div>
                <div class="login"><a href="#">Login in</a></div>
            </div>
        </div>
        <div class="song_side">
            <div class="control">
                <div class="btn prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn play">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="btn next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
            <div class="timer">
                <h3 class="time_start">00:00</h3>
                <h3 class="time_end">00:00</h3>
            </div>
            <input type="range" name="range" id="progress" value="0">
        </div>
        <div class="toplist"></div>
        <div class="music">
            <div class="music-player">
                <div class="song-img"></div>
                <div class="info">
                    <h1 class="song-name"></h1>
                    <h3 class="artist-name"></h3>
                </div>
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
