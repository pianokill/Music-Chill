<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload MP3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form id="form" >
        <p>Click here to choose your MP3 file</p>
        <input type="file" id="songInput" name="songFile" accept=".mp3" required />

        <p>Click here to choose your music thumbnail</p>
        <input type="file" id="imgInput" name="imgFile" accept=".jpg" required />

        <p>Enter the name of the song</p>
        <input type="text" id="songName" name="songName" oninput="checkSongNameLength()" required />
        <span id="charCount"></span>

        <p>Enter the release date of the song</p>
        <input type="date" id="releaseDate" name="releaseDate" oninput="checkReleaseDate()" required />
        <span id="dateValidation"></span>

        <p>Select song categories</p>
        <input type="checkbox" id="categoryPop" name="categories" value="Pop">
        <label for="categoryPop">Pop</label><br>
        <input type="checkbox" id="categoryRock" name="categories" value="Rock">
        <label for="categoryRock">Rock</label><br>
        <input type="checkbox" id="categoryHipHop" name="categories" value="Hip-Hop">
        <label for="categoryHipHop">Hip-Hop</label><br>
        <input type="checkbox" id="categoryJazz" name="categories" value="Jazz">
        <label for="categoryJazz">Jazz</label><br>
        <input type="checkbox" id="categoryElectronic" name="categories" value="Electronic">
        <label for="categoryElectronic">Electronic</label><br>
        <input type="checkbox" id="categoryClassical" name="categories" value="Classical">
        <label for="categoryClassical">Classical</label><br>

        <input id="submit" type="submit" value="Upload">
    </form>
    <div id="status">
        <!-- Server response will be displayed here -->
        <p id="message"></p>
    </div>
    <script src="./js/upload.js"></script>
</body>
</html>
